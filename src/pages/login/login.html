
<ion-header>

    <ion-toolbar color="light">
      <img src="assets/img/wired-brain-coffee-logo.png" class="logo">
    </ion-toolbar>
</ion-header>


<ion-content padding >

  <ion-card >
    <ion-card-content>
        <!-- <ion-toolbar>
            <ion-title>Sign In</ion-title>
          </ion-toolbar> -->
        
          <ion-item>
            <ion-label color="danger" floating >Email Address</ion-label>
            <ion-input [(ngModel)]="login.email" type="email" name="email"
                        (keyup.enter)="doLogin()" ></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-label color="danger" floating >Password (test123)</ion-label>
              <ion-input [(ngModel)]="login.pwd" type="password" name="pwd"
                        (keyup.enter)="doLogin()" ></ion-input>
          </ion-item>
           
          <button (click)="doLogin()" color="danger" ion-button full>Sign In</button>
          
    </ion-card-content>
  </ion-card>
  
  <ion-card >
    <ion-card-content>

      <p>Don't have an account? Create your account to follow events, track your points, & earn rewards.</p>

      <p>Register For Rewards</p>
      
      <button ion-button color="danger"
      [navPush]="registerPage">Create your Account Now</button>
    </ion-card-content>
  </ion-card>

</ion-content>
